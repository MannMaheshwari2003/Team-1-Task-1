
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Navbar section -->
  <nav class="navbar-wrapper">
    <div class="navbar-custom">
      <div class="nav-item-custom">
        <a class="nav-link-custom" href="">SHAPE</a>
      </div>
      <div class="nav-item-custom">
        <a class="nav-link-custom" href="">About us</a>
      </div>
      <div class="nav-item-custom">
        <a class="nav-link-custom" href="">Service</a>
      </div>
      <div class="nav-item-custom">
        <a class="nav-link-custom" href="">Apartments</a>
      </div>
      <div class="contact">
        <div class="call-icon">
          <i class="fas fa-phone" style="color: #E7E7E7; font-size: 10px;"></i>
        </div>
        <button type="button" class="contact-btn">Contact</button>
      </div>
    </div>
  </nav>

  <!-- Landing page body -->
  <section class="body-container">
    <div class="row">
      <div class="column1">
        <img src="images/building1.jpg" alt="Building" class="big-img">
      </div>
      <div class="column2">
        <div class="container">
          <div class="card">
            <img src="images/building2.jpg" alt="Building 1">
            <p>We embody advanced technologies and methods of real estate management</p>
            <div class="arrow right"><i class="fas fa-arrow-right"></i></div>
          </div>
          <div class="card">
            <div class="arrow left"><i class="fas fa-arrow-left"></i></div>
            <p>We provide a high-class level of services that exceeds customer expectations</p>
            <img src="images/building3.jpg" alt="Building 2">
          </div>
        </div>
      </div>
    </div>
    <!-- bottom text -->
    <div class="bottom-text w3-center">
      <h1 class="big-text">individual building</h1>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.querySelector('.navbar-custom').style.opacity = 1;
      }, 3000); // 2s delay + 1s duration = 3s total
    });
  </script>
</body>

</html>
